name: NodeJS with Gulp

on:
  push:
    branches: [ "7b809/Demo_project" ]
  pull_request:
    branches: [ "7b809/Demo_project" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run Gulp 'start' task
      run: npx gulp start

    - run: node --version
    - run: npm --version